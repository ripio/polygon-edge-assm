on:
  push:
    branches: [ "aws-lambda-add-role-param" ]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.ACTIONS_RUNTIME_TOKEN }}
        goos: linux
        goarch: amd64
        project_path: "./sampo/sanpo"
        binary_name: "main"
        release_name: aws-lambda-add-role