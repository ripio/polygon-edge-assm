on:
  push:
    branches: [ "aws-lambda-add-role-param" ]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.15'

      - name: Build
        run: go build -v ./sampo/sanpo"