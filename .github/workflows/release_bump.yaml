# .github/workflows/release.yml:
name: Release

on:
  push:
    branches:
      - aws-lambda-add-role-param

jobs:
  releases:
     name: Release Go Binary
     runs-on: ubuntu-latest
  steps:
    - name:  'Automated Version Bump'
      uses:  'phips28/gh-action-bump-version@master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        version-type:  'minor'