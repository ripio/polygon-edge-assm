AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sampo

  Sample SAM Template for sampo

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  SanpoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SanpoFunction
      Handler: main
      Runtime: go1.x
      Architectures:
      - x86_64
      Environment:
        Variables:
          ROLE_ARN: arn:aws:iam::502417228565:role/get_parameters_validators
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Resource: arn:aws:iam::502417228565:role/get_parameters_validators
    Metadata:
      SamResourceId: SanpoFunction
Outputs:
  SanpoFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SanpoFunction
      - Arn
  SanpoFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - SanpoFunctionRole
      - Arn
